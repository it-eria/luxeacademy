<h2 class="title-h2-default ">MY ACCOUNT</h2>
<section class="account-details-content">
    <div class="account-details-content__nav-account">
        <div class="container">
            <div class="d-lg-flex align-items-center justify-content-lg-between">
                <ul>
                    <li><a href="#">ORDERS</a></li>
                    <li class="current-menu-item"><a href="#">ACCOUNT DETAILS</a></li>
                </ul>
                <a href="#"><img src="assets/img/logout-icon.png" alt="img">Logout</a>
            </div>
        </div>
    </div>
    <div class="container">
        <form class="account-details-content__user-details clearfix" action="/">
            <div class="account-details-content__user-details__user-info">
                <div class="d-flex flex-wrap align-items-center w-100 justify-content-between m20px">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name">
                </div>
                <div class="d-flex flex-wrap align-items-center w-100 justify-content-between m20px">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name">
                </div>
                <div class="d-flex flex-wrap align-items-center w-100 justify-content-between m20px">
                    <label for="display-name">Display name</label>
                    <input type="text" id="display-name">
                </div>
                <div class="d-flex flex-wrap align-items-center w-100 justify-content-between m20px">
                    <label for="email-address">Email address</label>
                    <input type="email" id="email-address">
                </div>
            </div>
            <h2>Password change</h2>
            <div class="account-details-content__user-details__user-private">
                <div class="m20px">
                    <label for="current-pass">Current password (leave blank to leave unchanged)</label>
                    <input id="current-pass" type="password" />
                </div>
                <div class="m20px">
                    <label for="new-pass">New password (leave blank to leave unchanged)</label>
                    <input id="new-pass" type="password" />
                </div>
                <div class="m20px">
                    <label for="confirm-pass">New password (leave blank to leave unchanged)</label>
                    <input id="confirm-pass" type="confirm-pass" />
                </div>
            </div>
            <input class="save-changes-btn blue-btn-style" type="submit" value="save changes" />
        </form>
    </div>
</section>
